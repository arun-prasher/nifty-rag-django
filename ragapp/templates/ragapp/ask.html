<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NIFTY RAG</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 980px; margin: 30px auto; }
    textarea { width: 100%; height: 110px; }
    pre { white-space: pre-wrap; background: #f5f5f5; padding: 16px; border-radius: 8px; }
    button { padding: 10px 18px; cursor: pointer; }
    .hint { color: #444; font-size: 0.92rem; }
  </style>
</head>
<body>
  <h2>NIFTY 50 RAG Assistant</h2>
  <p class="hint">Tip: Start with: <b>Generate today’s NIFTY 50 outlook in A–F sections</b></p>

  <form method="POST">
    {% csrf_token %}
    <p><b>Query</b></p>
    <textarea name="query" placeholder="Example: Generate today’s NIFTY 50 outlook in A–F sections...">{{ query }}</textarea>
    <br/><br/>
    <button type="submit">Run</button>
  </form>

  {% if answer %}
    <h3>Answer</h3>
    <pre>{{ answer }}</pre>
  {% endif %}
</body>
</html>
